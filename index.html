<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ed7ec2, #eef663);
            color: white;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #heartStage {
            font-size: 5rem;
            margin-top: 20%;
            animation: beat 1s infinite;
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        #beginBtn {
            opacity: 0;
            margin-top: 30px;
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            background: crimson;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.5s;
        }

        #beginBtn.show {
            opacity: 1;
        }

        #titleText {
            opacity: 0;
            font-size: 2rem;
            margin-top: 100px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
        }

        @keyframes typing {
            0% {
                width: 0;
                opacity: 1;
            }

            100% {
                width: 100%;
                opacity: 1;
            }
        }

        #photoContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        #familyPhoto {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 0 20px white;
            margin-bottom: 20px;
            transition: 0.5s;
        }

        #photoText {
            font-size: 1.5rem;
            margin-bottom: 15px;
            animation: fadeZoom 1s ease;
        }

        @keyframes fadeZoom {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #nextBtn {
            padding: 10px 25px;
            border: none;
            background: #ff007f;
            color: white;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        #nextBtn:hover {
            background: #ff3399;
        }

        #finalMsg {
            opacity: 0;
            font-size: 2rem;
            color: pink;
            margin-top: 50px;
            transition: opacity 1s;
        }

        .heart {
            position: fixed;
            bottom: 0;
            font-size: 2rem;
            animation: float 5s linear forwards;
        }

        @keyframes float {
            from {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }

            to {
                transform: translateY(-120vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="heartStage">‚ù§Ô∏è</div>
    <button id="beginBtn">Begin</button>
    <h1 id="titleText">Our Lovely Family ‚ù§Ô∏è</h1>

    <div id="photoContainer">
        <img id="familyPhoto" src="" alt="Family Photo" />
        <div id="photoText"></div>
        <button id="nextBtn">Click me‚ûú</button>
    </div>

    <h2 id="finalMsg">Love You All üíñ</h2>

    <audio id="bgMusic" src="family_.mp3" preload="auto"></audio>


    <script>
        const photos = [
            { src: "Papa.png", text: "Papa ‚ù§Ô∏è" },
            { src: "Mummy.png", text: "Mummy ‚ù§Ô∏è" },
            { src: "Puhaa.png", text: "Phuaa ‚ù§Ô∏è" },
            { src: "Puphaa_.png", text: "Puphaa ‚ù§Ô∏è" },
            { src: "Dadi.png", text: "Dadi ‚ù§Ô∏è" },
            { src: "Suntia_didi.png", text: "Sunti Didi ‚ù§Ô∏è" },
            { src: "Asha_di.png", text: "Asha Didi ‚ù§Ô∏è" },
            { src: "Bk_bhaiya.png", text: "B.K. Bhaiya ‚ù§Ô∏è" },
            { src: "Anand_bhaiya.png", text: "Anand Bhaiya ‚ù§Ô∏è" },
            { src: "Sandhya_di.png", text: "Sandhya Didi ‚ù§Ô∏è" },
            { src: "Riya_.png", text: "Riya ‚ù§Ô∏è" },
            { src: "Anshu_.png", text: "Anshu ‚ù§Ô∏è" },
            { src: "Amar.png", text: "It's Me üòá" }
        ];

        const beginBtn = document.getElementById("beginBtn");
        const heartStage = document.getElementById("heartStage");
        const titleText = document.getElementById("titleText");
        const photoContainer = document.getElementById("photoContainer");
        const photoText = document.getElementById("photoText");
        const familyPhoto = document.getElementById("familyPhoto");
        const nextBtn = document.getElementById("nextBtn");
        const finalMsg = document.getElementById("finalMsg");
        const bgMusic = document.getElementById("bgMusic");

        setTimeout(() => beginBtn.classList.add("show"), 2000);

        beginBtn.addEventListener("click", () => {
            bgMusic.play();
            heartStage.style.display = "none";
            titleText.style.opacity = 2;
            titleText.style.animation = "typing 3s steps(15, end) forwards";
            setTimeout(() => {
                photoContainer.style.display = "flex";
                showPhoto();
            }, 3500);
        });

        let index = 0;

        function showPhoto() {
            const cacheBuster = "?v=" + Date.now();
            const current = photos[index];
            photoText.textContent = current.text;
            familyPhoto.src = current.src + cacheBuster;
            photoText.style.animation = "fadeZoom 1s ease forwards";
            familyPhoto.style.animation = "fadeZoom 1s ease forwards";
        }

        nextBtn.addEventListener("click", () => {
            index++;
            if (index < photos.length) {
                showPhoto();
            } else {
                photoContainer.style.display = "none";
                finalMsg.style.opacity = 1;
                setTimeout(() => {
                    document.body.style.opacity = 0;
                    bgMusic.pause();
                }, 4000);
            }
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.textContent = "üå∏";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = 3 + Math.random() * 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 500);
    </script>

</body>

</html>
