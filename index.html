<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Lovely Family ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #ff9eb5, #ffe07d);
            color: rgb(238, 232, 6);
            font-family: "Poppins", sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* HEART DRAW */
        svg {
            width: 200px;
            height: 200px;
            stroke: #e91e63;
            stroke-width: 4;
            fill: none;
            stroke-dasharray: 1010;
            stroke-dashoffset: 1010;
            animation: drawHeart 3s ease forwards;
            margin-top: 10%;
        }

        @keyframes drawHeart {
            to {
                stroke-dashoffset: 0;
            }
        }

        #beginBtn {
            opacity: 0;
            margin-top: 30px;
            padding: 12px 40px;
            font-size: 1.2rem;
            border: none;
            background: linear-gradient(45deg, #ff4081, #ff77a9);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            transition: all 0.5s ease;
        }

        #beginBtn.show {
            opacity: 1;
            transform: scale(1);
        }

        #titleText {
            opacity: 0;
            font-size: 2.3rem;
            margin-top: 50px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
        }

        @keyframes typing {
            0% {
                width: 0;
                opacity: 1;
            }

            100% {
                width: 100%;
                opacity: 1;
            }
        }

        #photoContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        #familyPhoto {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 0 20px white;
            margin-bottom: 20px;
            transition: 0.5s;
            opacity: 0;
        }

        #photoText {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #fdfdfd;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
        }

        @keyframes fadeZoom {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #nextBtn {
            padding: 10px 25px;
            border: none;
            background: #ff007f;
            color: white;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        #nextBtn:hover {
            background: #ff3399;
        }

        #finalMsg {
            opacity: 0;
            font-size: 2.5rem;
            color: rgb(255, 0, 64);
            margin-top: 50px;
            transition: opacity 1s;
            text-shadow: 0 0 15px rgba(255, 20, 147, 0.8);
        }

        .heart {
            position: fixed;
            bottom: 0;
            font-size: 2rem;
            animation: float 5s linear forwards;
        }

        @keyframes float {
            from {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }

            to {
                transform: translateY(-120vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="heartStage">
        <svg viewBox="0 0 32 29.6">
            <path d="M23.6,0c-2.9,0-5.6,1.5-7.6,4C14,1.5,11.3,0,8.4,0C3.8,0,0,3.8,0,8.4
      c0,9.3,16,21.2,16,21.2S32,17.7,32,8.4C32,3.8,28.2,0,23.6,0z" />
        </svg>
    </div>

    <button id="beginBtn">Begin ‚ù§Ô∏è</button>
    <h1 id="titleText">Our Lovely Family ‚ù§Ô∏è</h1>

    <div id="photoContainer">
        <img id="familyPhoto" src="" alt="Family Photo" />
        <div id="photoText"></div>
        <button id="nextBtn">Click me ‚ûú</button>
    </div>

    <h2 id="finalMsg">Happy Family üíñ</h2>
    <audio id="bgMusic" src="family_.mp3" preload="auto"></audio>

    <script>
        const beginBtn = document.getElementById("beginBtn");
        const heartStage = document.getElementById("heartStage");
        const titleText = document.getElementById("titleText");
        const photoContainer = document.getElementById("photoContainer");
        const photoText = document.getElementById("photoText");
        const familyPhoto = document.getElementById("familyPhoto");
        const nextBtn = document.getElementById("nextBtn");
        const finalMsg = document.getElementById("finalMsg");
        const bgMusic = document.getElementById("bgMusic");

        // Show button after heart draw
        setTimeout(() => beginBtn.classList.add("show"), 3000);

        const photos = [
            { src: "Papa.png", text: "Papa ‚ù§Ô∏è" },
            { src: "Mummy.png", text: "Mummy ‚ù§Ô∏è" },
            { src: "Puhaa.png", text: "Phuaa ‚ù§Ô∏è" },
            { src: "Puphaa_.png", text: "Puphaa ‚ù§Ô∏è" },
            { src: "Dadi.png", text: "Dadi ‚ù§Ô∏è" },
            { src: "Suntia_didi.png", text: "Didi ‚ù§Ô∏è" },
            { src: "Asha_di.png", text: "Asha Didi ‚ù§Ô∏è" },
            { src: "Bk_bhaiya.png", text: "Bk Bhaiya ‚ù§Ô∏è" },
            { src: "Anand_bhaiya.png", text: "Anand Bhaiya ‚ù§Ô∏è" },
            { src: "Sandhya_di.png", text: "Sandhya Didi ‚ù§Ô∏è" },
            { src: "Riya_.png", text: "Dr. Bang ‚ù§Ô∏è" },
            { src: "Anshu_.png", text: "Chhotu ‚ù§Ô∏è" },
            { src: "Amar.png", text: "Its Me üòá" },
        ];

        // Preload all images
        photos.forEach(p => {
            const img = new Image();
            img.src = p.src;
        });

        beginBtn.addEventListener("click", () => {
            bgMusic.play();
            heartStage.style.display = "none";
            beginBtn.style.display = "none";
            titleText.style.opacity = 1;
            titleText.style.animation = "typing 3s steps(20, end) forwards";

            setTimeout(() => {
                photoContainer.style.display = "flex";
                showPhoto();
            }, 3000);
        });

        let index = 0;
        function showPhoto() {
            photoText.style.opacity = 0;
            familyPhoto.style.opacity = 0;

            setTimeout(() => {
                photoText.textContent = photos[index].text;
                familyPhoto.src = photos[index].src;
                familyPhoto.onload = () => {
                    photoText.style.animation = "fadeZoom 1s ease forwards";
                    familyPhoto.style.animation = "fadeZoom 1s ease forwards";
                };
            }, 300);
        }

        nextBtn.addEventListener("click", () => {
            index++;
            if (index < photos.length) {
                showPhoto();
            } else {
                photoContainer.style.display = "none";
                finalMsg.style.opacity = 1;
                setTimeout(() => {
                    document.body.style.opacity = 0;
                    bgMusic.pause();
                }, 4000);
            }
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.textContent = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = 3 + Math.random() * 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 600);
    </script>
</body>

</html>
