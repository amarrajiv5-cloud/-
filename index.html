<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Whole Family ‚ù§Ô∏è</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #f5a4b0, #ffc0cb);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-direction: column;
            transition: opacity 1.5s ease;
        }

        svg {
            width: 200px;
            height: 200px;
            stroke: rgb(145, 14, 7);
            stroke-width: 4;
            fill: none;
            stroke-dasharray: 1010;
            stroke-dashoffset: 1010;
            animation: drawHeart 10s ease forwards;
        }

        @keyframes drawHeart {
            to {
                stroke-dashoffset: 2;
            }
        }

        .begin-btn {
            margin-top: 30px;
            padding: 12px 40px;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: rgb(236, 232, 232);
            font-size: 22px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s ease;
        }

        .begin-btn.show {
            opacity: 1;
            transform: scale(1);
        }

        .begin-btn:hover {
            transform: scale(1.1);
        }

        .title {
            font-family: "Dancing Script", cursive;
            font-size: 3em;
            color: rgb(225, 210, 42);
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            width: 0;
            opacity: 0;
        }

        @keyframes typing {
            from {
                width: 0;
                opacity: 1;
            }

            to {
                width: 100%;
                opacity: 1;
            }
        }

        .photo-container {
            margin-top: 30px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .photo-text {
            font-family: "Dancing Script", cursive;
            font-size: 2em;
            color: rgb(218, 197, 7);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            opacity: 0;
        }

        .photo {
            width: 320px;
            height: 320px;
            border-radius: 25px;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: scale(0.8);
        }

        @keyframes fadeZoom {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .next-btn {
            margin-top: 20px;
            padding: 10px 25px;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(255, 20, 147, 0.4);
        }

        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.7);
            font-size: 20px;
            animation: float 6s infinite ease-in;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-800px) scale(0.5);
                opacity: 0;
            }
        }

        .final-msg {
            font-family: "Dancing Script", cursive;
            font-size: 3em;
            color: white;
            opacity: 0;
            text-shadow: 0 0 15px rgba(255, 20, 147, 0.8);
            transition: opacity 1.5s ease;
        }
    </style>
</head>

<body>
    <audio id="bgMusic" src="family_.mp3"></audio>


    <div id="heartStage">
        <svg viewBox="0 0 32 29.6">
            <path d="M23.6,0c-2.9,0-5.6,1.5-7.6,4C14,1.5,11.3,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.3,16,21.2,16,21.2S32,17.7,32,8.4
      C32,3.8,28.2,0,23.6,0z" />
        </svg>
        <button class="begin-btn" id="beginBtn">Begin ‚ù§Ô∏è</button>
    </div>

    <h1 class="title" id="titleText">My Whole Family ‚ù§Ô∏è</h1>

    <div class="photo-container" id="photoContainer">
        <div class="photo-text" id="photoText">Papa ‚ù§Ô∏è</div>
        <img id="familyPhoto" src="Papa.png" alt="Family Photo" class="photo">
        <button class="next-btn" id="nextBtn">Please Click meü´∂üèª</button>
    </div>

    <div class="final-msg" id="finalMsg">Happy Family ‚ù§Ô∏è</div>

    <script>
        const beginBtn = document.getElementById("beginBtn");
        const heartStage = document.getElementById("heartStage");
        const titleText = document.getElementById("titleText");
        const photoContainer = document.getElementById("photoContainer");
        const photoText = document.getElementById("photoText");
        const familyPhoto = document.getElementById("familyPhoto");
        const nextBtn = document.getElementById("nextBtn");
        const finalMsg = document.getElementById("finalMsg");
        const bgMusic = document.getElementById("bgMusic");

        setTimeout(() => beginBtn.classList.add("show"), 3000);

        beginBtn.addEventListener("click", () => {
            bgMusic.play();
            heartStage.style.display = "none";
            titleText.style.opacity = 1;
            titleText.style.animation = "typing 3s steps(15, end) forwards";
            setTimeout(() => {
                photoContainer.style.display = "flex";
                showPhoto();
            }, 3500);
        });

        const photos = [
            { src: "Papa.png", text: "Papa ‚ù§Ô∏è" },
            { src: "Mummy.png", text: "Mummy ‚ù§Ô∏è" },
            { src: "Puhaa.png", text: "Phuaa ‚ù§Ô∏è" },
            { src: "Puphaa_.png", text: "Puphaa ‚ù§Ô∏è" },
            { src: "Dadi.png", text: "Dadi ‚ù§Ô∏è" },
            { src: "Suntia_didi.png", text: "Didi ‚ù§Ô∏è" },
            { src: "Asha_di.png", text: "Didi ‚ù§Ô∏è" },
            { src: "Bk_bhaiya.png", text: "Bhaiya ji ‚ù§Ô∏è" },
            { src: "Anand_bhaiya.png", text: "Bhaiya ‚ù§Ô∏è" },
            { src: "Sandhya_di.png", text: "Didi ‚ù§Ô∏è" },
            { src: "Riya_.png", text: "Dr.Bang ‚ù§Ô∏è" },
            { src: "Anshu_.png", text: "Chhotu ‚ù§Ô∏è" },
            { src: "Amar.png", text: "Its Meüòá" },

        ];

        let index = 0;

        function showPhoto() {
            photoText.textContent = photos[index].text;
            familyPhoto.src = photos[index].src;
            photoText.style.animation = "fadeZoom 1s ease forwards";
            familyPhoto.style.animation = "fadeZoom 1s ease forwards";
        }

        nextBtn.addEventListener("click", () => {
            index++;
            if (index < photos.length) {
                photoText.style.animation = "none";
                familyPhoto.style.animation = "none";
                void familyPhoto.offsetWidth;
                showPhoto();
            } else {
                photoContainer.style.display = "none";
                finalMsg.style.opacity = 1;
                setTimeout(() => {
                    document.body.style.opacity = 0;
                    bgMusic.pause();
                }, 4000);
            }
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.textContent = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = 3 + Math.random() * 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 500);
    </script>
</body>

</html>
